<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>#11 How To Recreate The Instagram Layout</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        Logo
      </div>
      <input type="text" placeholder="search">
      <nav class="main-nav">
        <ul>
          <li>Home</li>
          <li>Icon</li>
          <li>Icon 2</li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="user-info">
      <img class="avatar"
        src="https://www.instagram.com/static/images/ico/apple-touch-icon-180x180-precomposed.png/c06fdb2357bd.png"
        alt="">
      <div class="user">
        <h1>Instagram</h1>
        <div class="user-stats">
          <span>49 posts</span>
          <span>950 followers</span>
          <span>57 following</span>
        </div>
        <p>Instagram merupakan sebuah aplikasi untuk bersosial media dengan konten berupa foto dan video</p>
      </div>
    </section>
    <div class="feed-nav">
      <a href="#">Posts</a>
      <a href="#">Saved</a>
    </div>
    <section class="news-feed">
      <img src="http://via.placeholder.com/293x293">
      <img src="http://via.placeholder.com/293x293"><img src="http://via.placeholder.com/293x293"><img
        src="http://via.placeholder.com/293x293"><img src="http://via.placeholder.com/293x293"><img
        src="http://via.placeholder.com/293x293"><img src="http://via.placeholder.com/293x293"><img
        src="http://via.placeholder.com/293x293"><img src="http://via.placeholder.com/293x293">
    </section>

  </main>


</body>

</html>
